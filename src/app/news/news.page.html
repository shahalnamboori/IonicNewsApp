<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ttct-news-content">

	<div class="ttct-item" *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
		<div class="ttct-title">{{article.title}}</div>
	</div>

</ion-content>
